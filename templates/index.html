{% extends "base.html" %}

{% block content %}
<div class="flex flex-col gap-10">

  <h1 class="text-3xl font-bold">LIMA - <b>L</b>udeed's <b>I</b>nventory <b>Ma</b>nagement</h1>

  <table class="table-auto min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th class="text-left font-medium uppercase">Name</th>
        <th class="text-left font-medium uppercase">Description</th>
        <th class="text-left font-medium uppercase">Location</th>
        <th class="text-right font-medium uppercase">Quantity</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for i in items %}
      {% if (loop.index % 2 == 0) %}
      <tr>
        {% else %}
        <tr class="bg-gray-100">
          {% endif %}
          <td class="py-2 whitespace-no-wrap">{{i.name}}</td>
          <td class="py-2 whitespace-no-wrap">{{i.description}}</td>
          <td class="py-2 whitespace-no-wrap">{{i.location}}</td>
          <td class="py-2 whitespace-no-wrap text-right">{{i.quantity}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

  <form action="/" method="post">
    <label for="name">
      Enter item name:
      <input type="text" name="name">
    </label>

    <label>
      Enter item description:
      <input type="text" name="description">
    </label>

    <label>
      Enter item location:
      <input type="text" name="location">
    </label>

    <label>
      Enter item initial quantity:
      <input type="number" name="quantity">
    </label>

    <input type="submit" value="Subscribe!">
  </form>

</div>

{% endblock %}
